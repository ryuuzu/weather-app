<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>Weather</title>
</head>

<body>
    <div class="main-container">
        <div class="left panel">
            <div class="topbar">
                <div class="current-time">
                </div>
                <div class="current-date">
                </div>

                    Welcome!
                </div>
            </div>
            <div class="details-container">
                <div class="forecast">
                    <div>this also needs to get removed</div>
                </div>
                <div class="air-quality">
                    <div class="title">Air Quality Index</div>
                    <div class="air-quality-holder">
                        <div>send help pls</div>
                    </div>
                </div>
                <div class="sun-stats">
                    <div class="title">Sunrise &amp; Sunset</div>
                    <div class="sun-stats-holder">
                        <div>hello helli mic testing</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right panel">
            <div class="topbar">
                <input type="search" name="searchLocation" id="search" class="search" placeholder="Search..."
                    list="suggestions" />
                <datalist id="suggestions">
                </datalist>
            </div>
            <div class="weather">
                <div class="current-location">
                    <div>this needs to get removed</div>
